<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <svg height="200" width="200">
      <circle r="50" cx="100" cy="100" fill="#aaa" />
      <circle
        r="25"
        cx="100"
        cy="100"
        fill="bisque"
        stroke="tomato"
        stroke-width="50"
        stroke-dasharray="calc(35 * 31.42 / 100) 31.42"
      />
    </svg>

    <svg height="200" width="200">
      <circle r="50" cx="100" cy="100" fill="#333" />
      <circle
        r="25"
        cx="100"
        cy="100"
        fill="transparent"
        stroke="tomato"
        stroke-width="50"
        stroke-dasharray="calc(50 * 31.42 / 100) 50 * 31"
      />
    </svg>

    <svg height="200" width="200">
      <circle r="100" cx="100" cy="100" fill="lightblue" />
      <circle
        r="50"
        cx="100"
        cy="100"
        fill="transparent"
        stroke="tomato"
        stroke-width="100"
        stroke-dasharray="calc(50 * 314.2 / 100) 314.2"
        transform="rotate(-90)"
        transform-origin="center"
      />
      <circle
        r="50"
        cx="100"
        cy="100"
        fill="transparent"
        stroke="yellowgreen"
        stroke-width="100"
        stroke-dasharray="calc(20 * 314.2 / 100) 314.2"
        transform="rotate(90)"
        transform-origin="center"
      />
    </svg>

    <!-- <img
      src="assets/loaders/svg-loaders/audio.svg"
      width="50"
      height="50"
      alt=""
    />
    <script src="index.js" type="module"></script> -->
  </body>
</html>
